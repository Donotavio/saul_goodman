name: Deploy static site from /site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  workflow_run:
    workflows:
      - Blog Content Engine
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Copy locales into site
        run: |
          rm -rf site/_locales site/blog/_locales
          cp -R _locales site/_locales
          cp -R _locales site/blog/_locales

      - name: Validate i18n keys
        run: npm run i18n:check

      - name: Validate blog index (dry run)
        run: npm run blog:index -- --dry-run

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site  # <- aqui estÃ¡ o seu site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
