<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="block_page_title">Saul bloqueou este domínio</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        color: #ffe434;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 24px;
      }
      .card {
        max-width: 720px;
        width: 100%;
        background: #1a1a1a;
        border: 2px solid #ffe434;
        border-radius: 16px;
        padding: 24px;
        display: grid;
        grid-template-columns: 220px 1fr;
        gap: 24px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
      }
      .card img {
        width: 100%;
        border-radius: 12px;
        border: 2px solid #ffe434;
        background: #000;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.8rem;
      }
      p {
        margin: 0 0 14px;
        color: #f8e7a1;
        line-height: 1.5;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      button {
        cursor: pointer;
        border: none;
        border-radius: 10px;
        padding: 10px 16px;
        font-weight: 700;
        letter-spacing: 0.02em;
        background: #ffe434;
        color: #111;
        transition: transform 0.08s ease, box-shadow 0.08s ease;
      }
      button.secondary {
        background: #2a2a2a;
        color: #ffe434;
        border: 1px solid #ffe434;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      }
      small {
        display: block;
        color: #d2c57b;
      }
      @media (max-width: 640px) {
        .card {
          grid-template-columns: 1fr;
          text-align: center;
        }
        .actions {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img id="blockImage" src="../../site/assets/saul_nao_corte.png" alt="Saul Goodman desapontado" />
      <div>
        <h1 id="blockHeading">Saul bloqueou este domínio</h1>
        <p id="blockBody">Você marcou este site como procrastinação. Feche a aba ou ajuste a lista se mudar de ideia.</p>
        <div class="actions">
          <button id="backButton">Voltar</button>
          <button id="optionsButton" class="secondary">Abrir configurações</button>
        </div>
        <small id="blockLocalNote">Bloqueio local — nada sai do seu navegador.</small>
      </div>
    </main>
    <script type="module" src="block.js"></script>
  </body>
</html>
